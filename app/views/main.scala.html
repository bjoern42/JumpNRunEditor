@(title: String, users: java.util.List[String], scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/navbar.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <script src="@routes.Application.javascriptRoutes()" type="text/javascript" ></script>
        @scripts
    </head>
    <body>
        @navbar()
        <div class="jumbotron">
            <div id="container">
                @content
            </div>
            @if(users != null){
                <div id="user_box">
                    <p>Logged in users:</p>
                    <ul>
                        @for( user <- users ){
                            <li>@user</li>
                        }
                    </ul>
                </div>
            }
        </div>
    </body>
</html>
